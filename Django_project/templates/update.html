<html>
    <head>
        <title>Update</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    </head>
    <body>
        {% block content %}
        <div class="container">
            <div class="col-lg-5">
                <form action="/update/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center">Update Details</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"  value="{{data.Name}}"  name="name" required>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" class="form-control" value="{{data.Age}}" name="age" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" value="{{data.Address}}" name="address" required>
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="number" class="form-control" value="{{data.Contact}}" name="contact" required>
                </div>
                <div class="form-group">
                    <label>Mail</label>
                    <input type="text" class="form-control" value="{{data.Mail}}" name="mail" required><br>
                </div>
                <div class="form-group">
                    <center><input type="submit" class="btn btn-primary" value="Update">
                    <input type="reset" class="btn btn-danger" value="reset"></center>
                </div>
                </form>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
